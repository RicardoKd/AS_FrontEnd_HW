<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <h4 class="logo">Glint<span class="logo-green">.</span></h4>

      <h6 class="welcomeMessage">Welocme to glint</h6>

      <div class="titlePanel">
        <h1 class="titlePanel-title">Free HTML</h1>
        <h1 class="titlePanel-title">Website templates</h1>
      </div>

      <div class="buttonPanel">
        <button class="buttonPanel-button">Start a project</button>
        <button class="buttonPanel-button">More about us</button>
      </div>
      <div class="burgerMenu">
        <p class="burgerMenu-green">Menu</p> 
        <i class="fas fa-bars"></i>
      </div>

      <div class="socialMediaLinksPanel">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-behance"></i>
        <i class="fab fa-linkedin-in"></i>
      </div>

      <div class="scrollDownPanel">
        <i class="fas fa-chevron-down"></i>
        <p class="scrollDown-text">Scroll Down</p>
        <div class="scrollDownPanel-greenLine"></div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a438d53ded.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
